name: Terraform Destroy

on:
  workflow_dispatch:  # Enables manual trigger

jobs:
  destroy:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: "us-east-1"  # Change this if you're in a different region

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Destroy
        run: terraform destroy -auto-approve

      - name: Destroy specific resources
        run: |
         terraform destroy -target=aws_ecr_repository.medusa \
         -target=aws_iam_role.ecs_task_execution_role \
          -target=aws_cloudwatch_log_group.medusa_logs \
          -target=aws_vpc.main \
          -auto-approve

